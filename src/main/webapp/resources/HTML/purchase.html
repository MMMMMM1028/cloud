<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>购买云数据库</title>
    <!--<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">-->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="../css/my.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" style="color: orange"><span class="glyphicon glyphicon-globe"></span> <strong>云数据库</strong></a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
            </ul>
        </div>
    </nav>
    <div class="container" style="padding-top: 10px;">
        <div class="page-header">
            <h2>云数据库 <small>配置选项</small></h2>
        </div>
    </div>

    <div class="container">
        <!--<div class="row">-->
            <div class="col-sm-1 text-center" >
                <p style="writing-mode:tb-rl; height: 25%">基本配置</p>
            </div>
            <!--基本配置选项-->
            <div class="col-sm-11">
                <!--地域-->
                <div class="row">
                    <div class="col-sm-2">
                        <p>地域</p>
                    </div>
                    <div class="col-sm-7">
                        <div class="btn-group" id="basicConfig" data-toggle="buttons">
                            <label class="btn btn-primary" id="region1">
                                <input type="radio" name="options" id="1"> 华东1
                            </label>
                            <label class="btn btn-default" id="region2">
                                <input type="radio" name="options" id="2"> 华东2
                            </label>
                            <label class="btn btn-default" id="region3">
                                <input type="radio" name="options" id="3"> 华北1
                            </label>
                        </div>
                    </div>
                </div>
                <!--数据库类型-->
                <div class="row">
                    <div class="col-sm-2">
                        <p>数据库类型</p>
                    </div>
                    <div class="col-sm-7">
                        <div class="btn-group" id="dbType" data-toggle="buttons">
                            <label class="btn btn-primary" id="dbType1">
                                <input type="radio" name="options" id="option1"> MySql
                            </label>
                        </div>
                    </div>
                </div>
                <!--版本-->
                <div class="row">
                    <div class="col-sm-2">
                        <p>版本</p>
                    </div>
                    <div class="col-sm-7">
                        <div class="btn-group" id="dbVersion" data-toggle="buttons">
                            <label class="btn btn-primary" id="version1">
                                <input type="radio" name="options" id="v1"> 8.0
                            </label>
                            <label class="btn btn-default" id="version2">
                                <input type="radio" name="options" id="v2"> 5.7
                            </label>
                            <label class="btn btn-default" id="version3">
                                <input type="radio" name="options" id="v3"> 5.6
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        <!--</div>-->
    </div>


    <footer class="footer" style="background-color: #373d41">
        <div class="container">
            <div class="row" style="color: white; margin-top: 10px">
                <div class="col-sm-4">联系我们</div>
                <div class="col-sm-4">关于我们</div>
                <div class="col-sm-4">帮助</div>
            </div>
            <!--<p class="text-muted">Place sticky footer content here.</p>-->
        </div>
    </footer>


    <script type="text/javascript">
        $(function(){
            $("#btn1").click(function(){
                $("#basicConfig .btn").removeClass("btn-default").removeClass("btn-primary");
                $("#region1").addClass("btn-primary");
            })
            $("#btn2").click(function(){
                $("#basicConfig .btn").removeClass("btn-default").removeClass("btn-primary");
                $("#region2").addClass("btn-primary");
            })
            $("#btn3").click(function(){
                $("#basicConfig .btn").removeClass("btn-default").removeClass("btn-primary");
                $("#region3").addClass("btn-primary");
            })
        })
    </script>
</body>
</html>
